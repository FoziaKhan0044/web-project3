<body>
    <!-- Start: Registration Form with Photo -->
    <div class="register-photo" style="margin-top: 0px;background-image: url(&quot;assets/img/home.jpg?h=1519eb93ad04a4505a3671bb8d1b596f&quot;);height: 100vh; overflow: hidden; background-position: center; background-size: cover;">
        <!-- Start: Form Container -->
        <div class="form-container" style="opacity: 0.69; margin-top: 5%">
            <form method="post" style=" background-color: black">
                <h2 class="text-center" style="color: white"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="name" name="name" placeholder="Name" style="background-color: #040404; border:transparent"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" style="background-color: #040404; border: transparent"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" style="background-color: rgb(3,3,3);border: transparent"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" style="background-color: rgb(0,0,0);border: transparent"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a class="already" href="#">You already have an account? Login here.</a></form>
        </div>
        <!-- End: Form Container -->
    </div>
    <!-- End: Registration Form with Photo -->
